<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/main.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/netflix_official_logo_icon_168085.svg" class="logo" alt="Logo da netflix">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Série</a>
                <a href="#">Filme</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Dark</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>
                <div class="button">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir já
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/f78867f711.js" crossorigin="anonymous"></script>
</body>
</html>
